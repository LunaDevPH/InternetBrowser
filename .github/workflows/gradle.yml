name: Build and Release

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Show macOS version ---
      - name: macOS version task
        run: |
          echo "------ macOS version info ------"
          sw_vers
          echo "--------------------------------"
        shell: bash

      # --- Load version.yml ---
      - name: Load version
        id: version
        run: |
          VERSION=$(grep version version.yml | cut -d':' -f2 | tr -d ' ')
          echo "Version loaded from version.yml: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        shell: bash

      # --- Make gradlew executable ---
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        shell: bash

      # --- Build Debug APK ---
      - name: Build Debug APK
        run: ./gradlew assembleDebug
        shell: bash

      # --- Upload Debug APK ---
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ env.VERSION }}
          path: app/build/outputs/apk/debug/app-debug.apk
