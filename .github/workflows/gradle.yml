name: Compile And Release

# Run on every commit
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Load version from version.yml and show it in log
      - name: Load version
        id: version
        run: |
          for /f "tokens=2 delims=:" %%a in ('findstr version version.yml') do set VERSION=%%a
          set VERSION=%VERSION: =%
          echo -----------------------------
          echo Version loaded from version.yml: %VERSION%
          echo -----------------------------
          echo VERSION=%VERSION%>> %GITHUB_ENV%
        shell: cmd

      # 3Ô∏è‚É£ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 5Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: gradlew.bat assembleDebug
        shell: cmd

      # 6Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: gradlew.bat assembleRelease
        shell: cmd

      # 7Ô∏è‚É£ Build Release AAB
      - name: Build Release AAB
        run: gradlew.bat bundleRelease
        shell: cmd

      # 8Ô∏è‚É£ Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ env.VERSION }}
          path: app\build\outputs\apk\debug\app-debug.apk

      # 9Ô∏è‚É£ Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ env.VERSION }}
          path: app\build\outputs\apk\release\app-release.apk

      # üîü Upload Release AAB
      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab-${{ env.VERSION }}
          path: app\build\outputs\bundle\release\app-release.aab
