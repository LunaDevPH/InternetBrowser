name: Android CI Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17 with Gradle cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      # 3. Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: ~/.android-sdk
          key: android-sdk-${{ runner.os }}-v1
          restore-keys: |
            android-sdk-${{ runner.os }}-v1

      # 4. Cache Gradle build outputs
      - name: Cache Gradle build
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            app/build
          key: gradle-build-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 5. Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 6. Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --build-cache

      # 7. Create or update GitHub Release
      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 2.0-pr-android15
          name: 2.0-pr-android15
          files: app/build/outputs/apk/debug/*.apk
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}   # PAT stored safely as secret
